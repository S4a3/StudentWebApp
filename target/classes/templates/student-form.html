<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Student Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 th:text="${student.id == 0} ? '➕ Add Student' : '✏️ Edit Student'"></h4>
    </div>

    <div class="card-body">
      <form th:action="@{/save}" th:object="${student}" method="post">

        <!- Hidden original ID ->
        <input type="hidden" th:field="*{id}" class="form-control" required>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Dept</label>
          <input type="text" step="0.01" th:field="*{dept}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">⬅ Back</a>

          <button type="submit" class="btn btn-success">
            <span th:text="${student.id == 0} ? 'Save Student' : 'Update Student'"></span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
