<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">
            <i class="bi bi-people-fill"></i> Student Management
        </h2>
        <a href="/add" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Student
        </a>
    </div>

    <!-- Search Bar -->
    <form method="get" action="/" class="row g-2 mb-3">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control" placeholder="Search name or email...">
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">
                <i class="bi bi-funnel"></i> Search
            </button>
        </div>
        <div class="col-auto">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </a>
        </div>
    </form>

    <!-- Table Card -->
    <div class="card shadow">
        <div class="card-body table-responsive">

            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Dept</th>
                    <th width="180">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s : ${students}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.email}"></td>
                    <td class="fw-semibold text-success">
                        <span th:text="${s.dept}"></span>
                    </td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${s.id})}"
                           class="btn btn-warning btn-sm me-1">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <a th:href="@{/delete/{id}(id=${s.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete this student?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4 d-flex justify-content-center">
        <ul class="pagination">

            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${currentPage-1},keyword=${keyword})}">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>

            <li class="page-item disabled">
                <span class="page-link">
                    Page <span th:text="${currentPage}"></span>
                    of <span th:text="${totalPages}"></span>
                </span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages}? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${currentPage+1},keyword=${keyword})}">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
